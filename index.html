    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container-body">
      <header class="header flex">
        <div class="container-icon flex">
          <div class="double-border">
            <span><i class="icon fa-solid fa-utensils text-xl"></i></span>
          </div>
          <a href="#" class="font-semibold underline-hover heading-sm"

          >
        </div>

        <nav>
          <ul class="primary-navigation flex">
            <li><a href="#" class="text-xl underline-hover">Home</a></li>
            <li><a href="#" class="text-xl underline-hover">About</a></li>
            <li><a href="#" class="text-xl underline-hover">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="hero">
          <div class="container-hero center-ele">
            <div class="content-hero flex-column">
              <h1 class="heading-xxxl">Discover Delicious Recipes</h1>
              <p class="text-xl">
                Explore, cook, and savor the best dishes from around the world,
                right at your home!
              </p>
              <button class="btn btn-start-exploring">
                Start Exploring <i class="fa-solid fa-angles-right"></i>
              </button>
            </div>
          </div>
        </section>

        <div id="container-recipe" class="container-recipe flex"></div>
        <div class="myModal hidden">
          <div class="modal-content"></div>
        </div>
      </main>

      <footer>
        <div class="container-footer flex text-xl">
          <p>Copyright &copy; The dhaaba Pvt Ltd 2025 All rights reserved.</p>
          <div class="socialmedia-handles">
            <ul class="flex heading-sm">
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-brands fa-whatsapp"></i></li>
              <li><i class="fa-brands fa-x-twitter"></i></li>
              <li><i class="fa-brands fa-facebook"></i></li>
            </ul>
          </div>
        </div>
      </footer>
